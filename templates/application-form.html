{% extends 'base.html' %}

{% block body %}

  <div>
    <h1>Application Form</h1>
    <div class='box'>
      Please input your first and last name, salary requiremt as a number, and job you are applying for.
    </div>

    <form method="POST">
      First name: <input type='text' name='first'><br>
      Last name: <input type='text' name='last' class='thick'></span><br>
      Salary requirement: <input type='text' name='salary'><br>
      Job applying for 
      <select> 
        <option name='job' value='software'>Software Engineer</option>
        <option name='job' value='qa'>QA Engineer</option>
        <option name='job' value='pm'>Product Manager</option>
      </select><br>
      <input type='submit' value='submit'>
    </form>
  </div>

{% endblock %}
